<!-- This empty document was initialized with the Emmet abbreviation of "!" in VSCode  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Example</title>

    <link rel="stylesheet" href="styles/main-style.css" type="text/css">
</head>

<body>
    <h1>Title</h1>
    <p> This page has embedded some embedded Javascript. </p>
    <p><span class="attention">Right-click -> Inspect -> Console.</span></p>

    <!-- Typically, we put scripts at the bottom of the body -->
    <script>
        //This runs before the document renders.
        console.log("Before load");
        alert("Hello not-yet-rendered HTML!");
        
        //We will explore events and event listeners / handlers in more detail soon
        //For now, know that this schedules your code to be run 
        // AFTER the HTML page finishes loading and renders.
        window.addEventListener("load", (event) => {
            console.log("After load");
            alert("Hello already rendered HTML!");
        })
    </script>
    <!-- The HTML does not render until the script finishes running. -->
</body>

</html>
