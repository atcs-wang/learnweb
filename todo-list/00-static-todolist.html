<!-- 
    A static webpage showing a to-do list.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- This stylesheet makes the list on the page look like yellow notebook paper -->
    <link rel="stylesheet" href="styles/00-style.css">
</head>
<body>
    
    <h1>Whatcha gotta do today?</h1>

    <div class="notepad">
        <h2 class="page-header">To Do:</h2>
        <ul class="list">
            <li>eat breakfast</li>
            <li>feed dog</li>
            <li>learn DOM manipulation</li>
            <li>eat lunch</li>
            <li>walk dog</li>
            <li>create to do list app</li>
            <li>eat dinner</li>
            <li>feed dog again</li>
            <li>go to bed</li>
        </ul>
    </div>

    
</body>
</html>
