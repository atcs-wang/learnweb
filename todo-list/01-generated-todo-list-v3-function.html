<!-- 
    A webpage with a script that begins by prompting the user for
    a series of items to put into the to-do list. For each non-empty item,
    a list item element is added to the DOM; a warning is shown otherwise.

    This version doesn't change the functionality, but moves part of the script
    into a function, which encapsulates the process of adding a single item to the DOM.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/00-style.css">
</head>
<body>
    
    <h1>Whatcha gotta do today?</h1>

    <div class="notepad">
        <h2 class="page-header">To Do:</h2>
        <ul class="list">
            <!-- To be given contents by JS -->
        </ul>
    </div>

    <script>

        let listElement = document.querySelector("ul.list");

        //Define a function addItemToList, which takes an item and adds it to the list
        function addItemToList(item){
            //Variables like itemElement declared with let INSIDE the function
            //are inaccessible outside
            let itemElement = document.createElement("li");
            itemElement.textContent = item;
            //Note that our function can reference variables like listElement
            //defined OUTSIDE the function scope
            listElement.appendChild(itemElement);
        }

        let item = prompt("What do you have to do?");

        while (item != null) {
            if (item.trim() != ""){
                //Call the addItem function, passing item as a parameter.
                addItemToList(item);
            } else {
                alert("Whoops, you entered nothing.");
            }
            item = prompt("What else do you have to do?");
        }
    </script>
</body>
</html>
