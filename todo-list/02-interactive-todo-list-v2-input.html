<!-- 
    An interactive webpage which starts with an empty list, a text input, and a button.
    Clicking the button reads the text input for the next item, which is 
    then added to the DOM. The text input is then cleared.

    Notice that this version eschews prompts in favor of 
    the more user-friendly text-entry box (input) 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/00-style.css">
    <link rel="stylesheet" href="styles/02-inputs-style.css">
</head>
<body>
    
    <h1>Whatcha gotta do today?</h1>
    <div class="inputs">
        <!-- New text input and a corresponding label -->
        <label for="item-name">Item:</label>
        <input type="text" name="item-name" id="item-name">
        <button id="add-button">Add</button>
    </div>
    <div class="notepad">
        <h2 class="page-header">To Do:</h2>
        <ul class="list">
            <!-- To be given contents by JS -->
        </ul>
    </div>

    <script>
        
        let listElement = document.querySelector(".list");

        function addItemToList(item){
            let itemElement = document.createElement("li");
            itemElement.textContent = item;
            listElement.appendChild(itemElement);
        }

        //Get the text input element, where the user will type new items
        let newItemInputElement = document.querySelector("#item-name");

        //UPDATED the function getNewItem, which now reads the new item 
        //**from the input element** and adds it to list if valid
        function getNewItem() {
            //get user-entered value of the input element
            let item = newItemInputElement.value;
            //Only do if not empty
            if (item.trim() != "") {
                //Call the addItem function, passing item as a parameter.
                addItemToList(item);
            }
            //Clear the input text when done.
            newItemInputElement.value = "";
        }

        let buttonElement = document.querySelector("#add-button");
        buttonElement.onclick = getNewItem;

    </script>
</body>
</html>
