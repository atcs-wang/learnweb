<!-- Writing our own custom function addToList for reuse -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My To Do List</h1>
    <input type="text"><button>Add</button>
    <ul>
    </ul>
    <script>
        function addToList(content){
            let itemElm = document.createElement("li");
            itemElm.textContent = content;
            let listElm = document.querySelector("ul");
            listElm.appendChild(itemElm);
        }
        addToList("Learn JS!");
        addToList("Use JS!");
        addToList("Love JS!");

        
    </script>

</body>
</html>
